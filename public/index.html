<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おねがい作成</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/liff.js"></script>
  </head>
  <body>
    <div>
      <h3>おねがいを作成する</h3>
      <div>クエスト：<input type="text" id="rqType" placeholder="採取 討伐 緊急 常設 など" value=""/>クエスト</div>
      <div>クエスト名：<input type="text" id="rqName" placeholder="○○を△△せよ など" value=""/></div>
      <div>難易度：<input type="text" id="rqRate" placeholder="0~8 までの整数を入力" value=""/></div>
      <div>目標：<input type="text" id="rqTarget" placeholder="○○の納品 △△の討伐 など" value=""/></div>
      <div>報酬：<input type="text" id="rqReward" placeholder="円はz(ゼニー)にするとそれっぽく" value=""/></div>
      <div>制限時間：<input type="text" id="rqTimelimit" placeholder="６０分 堪忍袋の緒が切れるまで　など" value=""/></div>
      <div>依頼主のコメント：<input type="text" id="rqComment" placeholder="話し口調や語尾に のじゃ ニャー でそれっぽく" value=""/></div>
      <input type="button" id="go" value="作成"/>
      <textarea id="log" style="width:96%;height:20px;"></textarea>
    </div>
    <h2>使用例</h2>
    <h4>学校から帰るときにたまごを買ってきてほしい時</h4>
    <div>クエスト：<input type="text" value="緊急"/>クエスト</div>
    <div>クエスト名：<input type="text" value="料理に使う卵を確保せよ！"/></div>
    <div>難易度：<input type="text" value="2"/></div>
    <div>目標：<input type="text" value="６個入りの卵パック x 1"/></div>
    <div>報酬：<input type="text" value="200z"/></div>
    <div>制限時間：<input type="text" value="ご飯を作り始めるまで"/></div>
    <div>依頼主のコメント：<input type="text" value="冷蔵庫を開けたら卵がない！"/></div>
    <p><b>作成ボタン</b>を押すと次のような文章が<br>このトークに送信されます</p>
    <textarea style="width:80%;height:200px;">

      【緊急クエスト】
      『料理に使う卵を確保せよ！』
      ★★☆☆☆☆☆☆
      [目標]
      ６個入りの卵パック x 1
      [報酬]
      200z
      [制限時間]
      ご飯を作り始めるまで
      ------------
      [依頼主のコメント]
      冷蔵庫を開けたら卵がない！
    
    </textarea>
  </body>
</html>
