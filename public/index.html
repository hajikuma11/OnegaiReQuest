<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おねがい作成</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/liff.js"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h3>おねがいを作成する</h3>
    <div id="forms">
      <div><input type="text" id="rqType" class="form" placeholder="クエスト種別" value=""/>クエスト</div>
      <div><input type="text" id="rqName" class="form" placeholder="クエスト名" value=""/></div>
      <select name="rate" id="rqRate" class="form" required>
        <option value="">難易度を選択</option>
        <option value="☆☆☆☆☆☆☆☆">☆☆☆☆☆☆☆☆</option>
        <option value="★☆☆☆☆☆☆☆">★☆☆☆☆☆☆☆</option>
        <option value="★★☆☆☆☆☆☆">★★☆☆☆☆☆☆</option>
        <option value="★★★☆☆☆☆☆">★★★☆☆☆☆☆</option>
        <option value="★★★★☆☆☆☆">★★★★☆☆☆☆</option>
        <option value="★★★★★☆☆☆">★★★★★☆☆☆</option>
        <option value="★★★★★★☆☆">★★★★★★☆☆</option>
        <option value="★★★★★★★☆">★★★★★★★☆</option>
        <option value="★★★★★★★★">★★★★★★★★</option>
      </select>
      <div><input type="text" id="rqTarget" class="form" placeholder="目標" value=""/></div>
      <div><input type="text" id="rqReward" class="form" placeholder="報酬" value=""/></div>
      <div><input type="text" id="rqTimelimit" class="form" placeholder="制限時間" value=""/></div>
      <div><input type="text" id="rqComment" class="form" placeholder="依頼主のコメント" value=""/></div>
    </div>
    <div id="btns">
      <input type="button" id="talk" class="btn" value="トークにお願いを作成"/>
      <input type="button" id="share" class="btn" value="お願いを作成してシェアする"/>
    </div>
    <div id="logs">
      <details>
        <summary>ログ</summary>
        <textarea id="log" style="width:96%;height:100px;"></textarea>
      </details>
    </div>
  </body>
</html>
